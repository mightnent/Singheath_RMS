{% extends "email_templates/email_base.html" %}

{% block content %}

<tr>
    <td class="wrapper">
        <table role="presentation" cellpadding="0" cellspacing="0">
            <tr>
                <td>
                    <p>Dear {{ username }}</p>
                    <br />
                    <p>
                        Your exported {{ checklist_type }} checklist for {{ tenant_name }} is attached. <br />
                    </p>

                    <br />
                    <p>
                        This is an auto-generated email, please do not reply to this email.<br />
                    </p>
                </td>
            </tr>
        </table>
    </td>
</tr>	
{% endblock content %}
