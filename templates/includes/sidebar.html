{% load static %}

{% block stylesheets %}
<link href="{% static 'assets/css/sidebar.css' %}" rel="stylesheet" />
{% endblock stylesheets %}

{%load static %}
    <div class="sidebar">
      <div class="sidebar-wrapper">
        
        <div class="logo">
          <a href="{%url 'home' %}">
            <img src= "{% static '/assets/img/Singhealth-logo.png' %}" alt="Singhealth Logo" class="sidebarLogo">
          </a>
        </div>

        <ul class="nav">
        {% if request.user.is_authenticated %}
          <li class="{% if '/' == request.path %} active {% endif %} ">
            <a href="{%url 'newAudit' %}">
              <img src = "{% static '/assets/img/add_circle_outline-24px.svg' %}" alt="New Audit" class="sidebarIcon">
              <p>New Audit</p>
            </a>
          </li>
          {% comment %} <li class="{% if 'audit' in request.path %} active {% endif %}">
            <a href="{%url 'manageAudit' %}">
              <img src = "{% static '/assets/img/edit-24px.svg' %}" alt="Manage Audit" class="sidebarIcon">
              <p>Manage Audit</p>
            </a>
          </li> {% endcomment %}
          <li>
            <a href="{%url 'manageTenant' %}" >
              <img src = "{% static '/assets/img/switch_account-24px.svg' %}" alt="Manage Tenant" class="sidebarIcon">
              <p>Manage Tenants</p>
            </a>
          </li>
          <li>
            <a href="{% url 'attention' %}" >
              <img src = "{% static '/assets/img/notification_important-24px.svg' %}" alt="attention" class="sidebarIcon">
              <p>Attention</p>
            </a>
          </li>
          <li>
            <a href="{% url 'broadcast' %}" >
              <img src = "{% static '/assets/img/announcements.svg' %}" alt="Broadcast" class="sidebarIcon">
              <p>Broadcast</p>
            </a>
          </li>
          {% endif %}
                    
        </ul>
        
      </div>
    </div>
